apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
     - image: alpine:latest
        name: myapp
        args:
        - /bin/sh
        - -c
        - tail -f /dev/null
