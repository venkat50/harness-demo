apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: {{ .Values.name }} 
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        name: myapp
        args:
        - /bin/sh
        - -c
        - tail -f /dev/null
